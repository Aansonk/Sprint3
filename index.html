<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airline Information Cards</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="cards-container">
 
  <div class="card">
    <img src="emirates.jpg" alt="Emirates">
    <h3>Emirates Airlines</h3>
    <button class="learn-more-btn" data-airline="Emirates">Learn More</button>
  </div>
  
  <div class="card">
    <img src="qantas.jpg" alt="Qantas">
    <h3>Qantas Airlines</h3>
    <button class="learn-more-btn" data-airline="Qantas">Learn More</button>
  </div>
  
  <div class="card">
    <img src="singapore.jpg" alt="Singapore Airlines">
    <h3>Singapore Airlines</h3>
    <button class="learn-more-btn" data-airline="Singapore Airlines">Learn More</button>
  </div>
  
  <div class="card">
    <img src="jetstar.jpg" alt="Jetstar">
    <h3>Jetstar Airlines</h3>
    <button class="learn-more-btn" data-airline="Jetstar">Learn More</button>
  </div>
  
  <div class="card">
    <img src="american.jpg" alt="American">
    <h3>American Airlines</h3>
    <button class="learn-more-btn" data-airline="American Airlines">Learn More</button>
  </div>

  <div class="card">
    <img src="british.jpg" alt="British">
    <h3>British Airways</h3>
    <button class="learn-more-btn" data-airline="Air Canada">Learn More</button>
  </div>

  <div class="card">
    <img src="virgin.jpg" alt="Virgin">
    <h3>Virgin Atlantic</h3>
    <button class="learn-more-btn" data-airline="Virgin Atlantic">Learn More</button>
  </div>

  <div class="card">
    <img src="lufthansa.jpg" alt="Lufthansa">
    <h3>Lufthansa Airlines</h3>
    <button class="learn-more-btn" data-airline="Lufthansa">Learn More</button>
  </div>

  <div class="card">
    <img src="klm.jpg" alt="KLM">
    <h3>KLM Royal Dutch Airlines</h3>
    <button class="learn-more-btn" data-airline="KLM">Learn More</button>
  </div>

  <div class="card">
    <img src="etihad.jpg" alt="Etihad">
    <h3>Etihad Airways</h3>
    <button class="learn-more-btn" data-airline="Etihad Airways">Learn More</button>
  </div>
  
</div>

<!-- Modal Window -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <p id="modal-info">Additional information goes here.</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
